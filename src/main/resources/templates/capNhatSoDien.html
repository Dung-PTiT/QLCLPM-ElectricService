<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật số điện</title>
</head>
<body>
<header layout:fragment="header" class="mt-3 ml-2 mr-2">
    <script>
        $(document).ready(function () {
            showDSSoDien();
        });

        function showDSSoDien() {
            $.ajax({
                url: "/danh-sach-so-dien",
                type: "POST",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    var contentString;
                    for (var i = 0; i < data.length; i++) {
                        contentString = contentString
                            + '<tr>'
                            + '<td>' + data[i][0] + '</td>'
                            + '<td>' + data[i][1] + '</td>'
                            + '<td>' + data[i][2] + '</td>'
                            + '<td>' + data[i][3] + '</td>'
                            + '<td>' + data[i][4] + '</td>'
                            + '<td style="padding: 0px 0px 0px 0px"><a data-toggle="tooltip" title="Remove"><button data-toggle="modal" data-target="#confirmModalDeleteCustomer"  onclick="deleteDonGia(' + data[i][0] + ')" class="btn btn-danger center-block ml-1" style="padding: 3px 6px 3px 6px; border-radius: 54%;"><i class="icon-trash"></i></button></a></td>'
                            + '</tr>';
                    }
                    $("#bang_so_dien").html(contentString);
                }, error: function () {
                    alert("FAIL!");
                }
            });
        }

        function addSoDien() {
            var maKH = $('#maKH_input').val().trim();
            var maThang = $('#maThang_input').val().trim();
            var chiSoCu = $('#chiSoCu_input').val().trim();
            var chiSoMoi = $('#chiSoMoi_input').val().trim();

            $.ajax({
                url: "/them-so-dien",
                type: "POST",
                dataType: "json",
                data: {
                    "maKH": maKH,
                    "maThang": maThang,
                    "chiSoCu": chiSoCu,
                    "chiSoMoi": chiSoMoi
                }
            });
            location.reload();
        }

        function deleteDonGia(idSoDien) {
            $.ajax({
                url: "/xoa-so-dien",
                type: "POST",
                dataType: "json",
                data: {
                    "idSoDien": idSoDien
                }
            });
            location.reload();
        }
    </script>
    <div class="page-header page-header-light">
        <div class="page-header-content header-elements-md-inline" style="margin-bottom: 10px">
            <div class="page-title ">
                <h4><i class="icon-arrow-right8 mr-2"></i> <span class="font-weight-semibold">Cấu hình</span> - Cập nhật
                    số điện</h4>
            </div>
        </div>
    </div>
</header>
<section class="container-fluid" layout:fragment="content_body">
    <div class="row">
        <div class="col-md-4">
            <!-- Horizontal form -->
            <div class="card">
                <div class="card-header header-elements-inline d-flex justify-content-center">
                    <h5 class="card-title">Thông tin điện kế</h5>
                </div>
                <div class="dropdown-divider" style="border: 2px solid #ced3cf"></div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label">Mã KH</label>
                            <div class="col-lg-9">
                                <input id="maKH_input" type="number" class="form-control" size="4" pattern="\d*"
                                       title="Giá điện có 4 chữ số" placeholder="VD: 0000">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label">Mã tháng</label>
                            <div class="col-lg-9">
                                <input id="maThang_input"type="number" class="form-control"  size="6" placeholder="VD: 012020">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label">Chỉ số cũ</label>
                            <div class="col-lg-9">
                                <input id="chiSoCu_input" type="number" class="form-control"  size="6" placeholder="VD: 11111">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label">Chỉ số mới</label>
                            <div class="col-lg-9">
                                <input id="chiSoMoi_input" type="number" class="form-control"  size="6" placeholder="VD: 22222">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary legitRipple" style="padding: 4px 4px 4px 4px"
                                    onclick="addSoDien()">Thêm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /horizotal form -->
        </div>

        <div class="col-md-8">
            <!-- Vertical form -->
            <div class="card" style="height: 450px!important;">
                <div class="card-header header-elements-inline d-flex justify-content-center">
                    <h5 class="card-title">Bảng thống điện kế</h5>
                </div>
                <div class="card-body">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                        <div class="datatable-scroll-wrap"
                             style="overflow-y:scroll; max-height:300px; text-align: center;">
                            <table class="table datatable-responsive dataTable no-footer dtr-inline"
                                   id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                                <thead>
                                <tr role="row">
                                    <th>ID</th>
                                    <th style="padding-left: 0px">Mã KH</th>
                                    <th>Mã tháng</th>
                                    <th>Chỉ số mới</th>
                                    <th>Chỉ số cũ</th>
                                    <th>Tác vụ</th>
                                </tr>
                                </thead>
                                <tbody id="bang_so_dien">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /vertical form -->
        </div>
        <div class="modal fade" id="SuccessModalSendMail" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-success-600">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            style="margin-top: 32px;  margin-bottom: 43px;line-height: 1.5385;margin-left: 48px;">Thành
                            công!</h5>
                        <svg id="successAnimation" class="animated" xmlns="http://www.w3.org/2000/svg" width="70"
                             height="70" viewBox="0 0 70 70">
                            <path id="successAnimationResult" fill="#D8D8D8"
                                  d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z"/>
                            <circle id="successAnimationCircle" cx="35" cy="35" r="24" stroke="#979797" stroke-width="2"
                                    stroke-linecap="round" fill="transparent"/>
                            <polyline id="successAnimationCheck" stroke="#979797" stroke-width="2"
                                      points="23 34 34 43 47 27" fill="transparent"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
