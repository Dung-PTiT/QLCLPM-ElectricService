<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn chi tiết</title>
    <style>
        label.error {
            color: red;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<header layout:fragment="header" class="mt-3 ml-2 mr-2">
    <script>
        $(document).ready(function () {
            $('body').append('<div style="" id="loadingDiv"><div class="loader"></div></div>');
            $(document).ajaxStart(function () {
                $('#loadingDiv').show();
            }).ajaxStop(function () {
                $('#loadingDiv').remove();
            });
            showDSHoaDon();
            layMaKH();
        });
        $(function () {
            var maThang = ["012020", "022020", "032020", "042020", "052020", "062020", "072020"];
            $("#maThang").autocomplete({
                source: maThang
            });
        });
    </script>
    <script th:src="@{/js_templates/hoaDon.js}"></script>
</header>
<section class="container-fluid" layout:fragment="content_body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form id="form_tim_hoa_don">
                    <div class="card-header header-elements-inline">
                        <div class="d-flex align-items-end flex-nowrap flex-xl-nowrap">
                            <span class="mr-2">Tìm hóa đơn:</span>
                            <div class="ui-widget">
                                <input id="maKH" name="maKH" style="border: 1px solid #ddd; text-align: center" placeholder="Mã KH">
                                <label class="error"></label>
                            </div>
                            <div class="ui-widget ml-1">
                                <input id="maThang" name="maThang" style="border: 1px solid #ddd; text-align: center" placeholder="Mã tháng">
                                <label class="error"></label>
                            </div>
                            <button data-toggle="tooltip" title="Tìm" class="btn btn-info center-block ml-1"
                                    style="padding: 5px 5px 0 5px; border-radius: 10px"><i class="icon-search4" style="margin-bottom: 2px;"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="dropdown-divider" style="border: 1px solid #ced3cf"></div>
                <div class="card-body">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                        <div class="datatable-scroll-wrap"
                             style="overflow-y:scroll; max-height:400px; text-align: center;">
                            <table class="table datatable-responsive dataTable no-footer dtr-inline"
                                   id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                                <thead>
                                <tr role="row">
                                    <th>STT</th>
                                    <th>Mã HD</th>
                                    <th>Mã tháng</th>
                                    <th>Mã KH</th>
                                    <th>Tên</th>
                                    <th>Địa chỉ</th>
                                    <th>Chỉ số mới</th>
                                    <th>Chỉ số cũ</th>
                                    <th>Số Kwh</th>
                                    <th>Mục dích</th>
                                    <th>Thuế</th>
                                    <th>Tiền (Đồng)</th>
                                    <th>Ngày tạo</th>
                                    <th>Tác vụ</th>
                                </tr>
                                </thead>
                                <tbody id="bang_hoa_don">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /vertical form -->
        <div class="modal fade" id="modalCreatBillForm" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-end mr-3">
                        <h5 class="modal-title">Thông tin hóa đơn</h5>
                    </div>
                    <div class="dropdown-divider" style="border: 1px solid #ced3cf"></div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="modal-body">
                                <div class="modal-header" style="padding: 0!important;">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Mã KH:<label
                                            id="maKH_modalCreatBillForm"
                                            style="margin-left: 49px "></label></h6>
                                </div>
                                <div class="modal-header" style="padding: 0!important;">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Mã tháng:<label
                                            id="maThang_modalCreatBillForm"
                                            style="margin-left: 32px "></label></h6>
                                </div>
                                <div class="modal-header" style="padding: 0!important;">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Chỉ số mới:<label
                                            id="chiSoMoi_modalCreatBillForm"
                                            style="margin-left: 25px "></label></h6>
                                </div>
                                <div class="modal-header" style="padding: 0!important;">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Chỉ số cũ:<label
                                            id="chiSoCu_modalCreatBillForm"
                                            style="margin-left: 34px "></label></h6>
                                </div>
                                <div class="modal-header" style="padding: 0!important;">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Số điện TT:<label
                                            id="luongDienTT_modalCreatBillForm"
                                            style="margin-left: 23px "></label> kWh</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="modal-body" style="padding: 0!important;">
                                <div class="modal-header">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Mã HD:<label
                                            id="maHD_modalCreatBillForm" style="margin-left: 28px"></label></h6>
                                </div>
                                <div class="modal-header">
                                    <h6 class="modal-title" style="margin-right: 0!important;">Loại điện:<select
                                            id="loaiDienSuDung"
                                            style="border-color: #cff0da; background-color: #e7d9e1; margin-left: 15px">
                                        <option value="Sinh hoạt">Sinh hoạt</option>
                                        <option value="Sinh hoạt trả trước">Sinh hoạt trả trước</option>
                                    </select></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider" style="border: 1px solid #ced3cf"></div>
                    <div class="modal-footer align-self-center">
                        <button type="button" class="btn btn-info" onclick="taoHoaDon()"
                                style="padding: 1px;color: black;">Thêm
                        </button>
                        <button type="button" class="btn btn-danger justify-content-end" data-dismiss="modal"
                                style="padding: 1px;color: black;">Hủy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
